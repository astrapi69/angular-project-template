<div class="container-fluid form">
  <div class="row form-row ">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Forgot Password</h5>
          <div>
            <div id="errorMsg" *ngIf="errorMessage">
              <span>{{errorMessage}}</span>
            </div>
            <div id="successMsg" *ngIf="successMessage">
              <span>{{successMessage}}</span>
            </div>
            <form action="" [formGroup]="form" (ngSubmit)="resetPassword(form)">
              <div class="form-group">
                <input class="form-control form-control-lg"
                       placeholder="email"
                       type="text" id="email"
                       formControlName="email"/>
                <span *ngIf="!form.get('email').valid && !validForm"
                      class="help-block">Please enter a valid email!</span>
              </div>
              <div class="form-group">
                <div>
                  <button type="submit" class=" btn btn-primary">Reset
                    Password
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
